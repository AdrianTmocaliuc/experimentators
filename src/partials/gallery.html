<section class="gallery">
    <div class="container">
        <picture>
            <source srcset="./images/gallery/gallery-bg-desktop.webp 1x, ./images/gallery/gallery-bg-desktop@2x.webp 2x"
                type="image/webp" media="(min-width: 1280px)">
            <source srcset="./images/gallery/gallery-bg-desktop.jpg 1x, ./images/gallery/gallery-bg-desktop@2x.jpg 2x"
                type="image/jpeg" media="(min-width: 1280px)">
            <source srcset="./images/gallery/gallery-bg-tablet.webp 1x, ./images/gallery/gallery-bg-tablet@2x.webp 2x"
                type="image/webp" media="(min-width: 768px)">
            <source srcset="./images/gallery/gallery-bg-tablet.jpg 1x, ./images/gallery/gallery-bg-tablet@2x.jpg 2x"
                type="image/jpeg" media="(min-width: 768px)">
                <source srcset="./images/gallery/gallery-bg-mobile.webp 1x, ./images/gallery/gallery-bg-mobile@2x.webp 2x"
                type="image/webp" media="(max-width: 768px)">
            <source srcset="./images/gallery/gallery-bg-mobile.jpg 1x, ./images/gallery/gallery-bg-mobile@2x.jpg 2x"
                type="image/jpeg" media="(max-width: 768px)">
            <img class="gallery__img" src="./images/gallery/gallery-bg-mobile.jpg">
        </picture>
    </div>
</section>
